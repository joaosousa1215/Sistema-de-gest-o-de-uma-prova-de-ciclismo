<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #032383;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #032383; /* Definir o fundo da p√°gina para azul */
        }
        .banner {
            width: 100%;
            height: 20%;
            background-image: url('Fotos/Banner.png');
            background-size: cover;
            background-position: center;
            opacity: 0.8;
        }
        .header {
            text-align: center;
            color: white;
            font-size: 24px;
            font-family: Inter, sans-serif;
            font-style: italic;
            font-weight: 700;
            margin: 10px 0;
        }
        .tabs {
            display: flex;
            justify-content: center;
            width: 100%;
            background: #D9D9D9;
            padding: 10px;
        }
        .tabs div {
            margin: 0 10px;
            color: black;
            font-size: 16px;
            font-family: Inter, sans-serif;
            font-style: italic;
            font-weight: 700;
            cursor: pointer;
        }
        .Rectangle9 {
            width: 90%;
            height: 60%;
            background: #D9D9D9;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .Rectangle9 img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }
        .Rectangle9 img.active {
            display: block;
        }
        .Rectangle9 table {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-family: Inter, sans-serif;
            font-style: italic;
            font-weight: 700;
        }
        .Rectangle9 table.hidden {
            display: none;
        }
        .back-button {
            width: 34px;
            height: 34px;
            background: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }
        .back-button img {
            width: 20px;
            height: 12px;
            transform: rotate(-180deg);
        }
    </style>
    <script>
        function showImage(step) {
            const images = document.querySelectorAll('.Rectangle9 img');
            images.forEach(img => img.classList.remove('active'));
            document.getElementById(`image${step}`).classList.add('active');
            document.querySelector('.Rectangle9 table').classList.add('hidden');
        }
        function getCookie(name) {
            let cookieArr = document.cookie.split(";");
            for(let i = 0; i < cookieArr.length; i++) {
                let cookiePair = cookieArr[i].split("=");
                if(name == cookiePair[0].trim()) {
                    return decodeURIComponent(cookiePair[1]);
                }
            }
            return null;
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('arrowCircle').addEventListener('click', function() {
                let role = getCookie('Role');
                if(role !== "0") // De acordo com o Role redireciona para a interface pretendida
                    window.location.href = "Interface Inicial role.php";
                else 
                    window.location.href = "Interface Inicial.html";
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="banner"></div>
        <div class="header">Perfil da Etapa</div>
        <div class="tabs">
            <div onclick="showImage(1)">Etapa 1</div>
            <div onclick="showImage(2)">Etapa 2</div>
            <div onclick="showImage(3)">Etapa 3</div>
            <div onclick="showImage(4)">Etapa 4</div>
            <div onclick="showImage(5)">Etapa 5</div>
        </div>
        <div class="Rectangle9">
            <table>
                <tbody>
                    <tr>
                        <td>Selecione a Etapa</td>
                    </tr>
                </tbody>
            </table>
            <img id="image1" src="perfil_etapas/imagem_perfil_etapa1.jpg" alt="Imagem 1" />
            <img id="image2" src="perfil_etapas/imagem_perfil_etapa2.jpg" alt="Imagem 2" />
            <img id="image3" src="perfil_etapas/imagem_perfil_etapa3.jpg" alt="Imagem 3" />
            <img id="image4" src="perfil_etapas/imagem_perfil_etapa4.jpg" alt="Imagem 4" />
            <img id="image5" src="perfil_etapas/imagem_perfil_etapa5.jpg" alt="Imagem 5" />
        </div>
        <div id="arrowCircle" class="back-button">
            <img src="Fotos/Arrow Vector 0.png" alt="Back">
        </div>
    </div>
</body>
</html>
